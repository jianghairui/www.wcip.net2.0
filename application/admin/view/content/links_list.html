<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 友情链接管理 <span class="c-gray en">&gt;</span> 友情链接列表 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
    <div class="cl pd-5 bg-1 bk-gray mt-20">
        <span class="l">
            <a class="btn btn-primary radius" data-title="添加友情链接" data-href="" onclick="add_info('添加友情链接','{:url("Content/linksAdd")}')" href="javascript:;"><i class="Hui-iconfont">&#xe600;</i> 添加友情链接
            </a>
        </span>
        <span class="r">共有数据：<strong>{$page.count}</strong> 条</span>
    </div>
    <table class="table table-border table-bordered table-bg">
        <thead>
            <tr class="text-c">
                <th width="25">#</th>
                <th width="120">名称</th>
                <th>链接地址</th>
                <th width="100">操作</th>
            </tr>
        </thead>
        <tbody>
        <form id="multi-check">
            {foreach $list as $li}
            <tr class="text-c userinfo">
                <td>{$li.id}</td>
                <td>{$li.title}</td>
                <td>{$li.url}</td>
                <td class="td-manage">
                    <a style="text-decoration:none" onclick="add_info('友情链接详情','{:url("Content/linksDetail",array("id"=>$li["id"]))}')" class="ml-5" href="javascript:;" title="查看友情链接">
                        <i class="Hui-iconfont">&#xe6df;</i>
                    </a>
                    <a style="text-decoration:none" class="ml-5" onClick="links_del(this,{$li['id']})" href="javascript:;" title="删除">
                        <i class="Hui-iconfont">&#xe6e2;</i>
                    </a>
                </td>
            </tr>
            {/foreach}
        </form>
        <tr>
            <td colspan="6" id="page" class="text-r"></td>
        </tr>
        </tbody>
    </table>
</div>
<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" src="/lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="/lib/datatables/1.10.0/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="/lib/laypage/1.2/laypage.js"></script>
<script type="text/javascript">

    /*添加友情链接*/
    function add_info(title,url){
        var index = layer.open({
            type: 2,
            title: title,
            content: url,
            area: ['100%','100%']
        });
        // layer.full(index);
    }

    /*友情链接-删除*/
    function links_del(obj, id){
        layer.confirm('确认要删除吗？',function(index){
            $.ajax({
                url: "{:url('Content/linksDel')}",
                type: 'POST',
                dataType: 'json',
                data:{id: id},
                success: function(data){
                    console.log(data);
                    if(data.code == 1) {
                        $(obj).parents("tr").remove();
                        layer.msg('已删除!',{icon:1,time:1000});
                    }else {
                        layer.msg(data.data,{icon:2,time:1000});
                    }
                },
                error:function(data) {
                    console.log(data.msg);
                }
            });
        });
    }





</script>
